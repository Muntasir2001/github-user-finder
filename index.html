<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.css" rel="stylesheet" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="design.css">
   <title>User Finder</title>
</head>
<body>
   <nav id="nav">
      <div class="container logo">
         <h2>Github User Finder</h2>
      </div>
   </nav>
   <div class="container search-user">
      <div class="title">
         <h3>Search Github Users</h3>
      </div>
      <div class="search-form">
         <form>
            <label for="text">Enter an username to grab user profile</label>
            <div class="input-field">
               <input class="u-full-width user-input" type="text">
               <input id="search-btn" class="search-btn" type="button" value="Search"/>
            </div>
         </form>
      </div>
   </div>
   <div id="profile" class="container">
      <div class="profile-left">
         <img src="https://avatars.githubusercontent.com/u/52258261?v=4" alt="User's avatar">
         <a href="https://github.com/Muntasir2001"><img src="./img/github.svg" alt="Github logo">View profile</a>
      </div>
      <div class="profile-right">
         <div class="bio">
            <p class="profile-about"></p>
         </div>
         <div class="location">
            <p class="profile-about"></p>
         </div>
         <div class="member-since">
            <p class="profile-about"></p>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   <script src="github.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>
</html>
